<!DOCTYPE html>
<html lang="jp">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

        <script type="text/javascript" href="./index.js"> </script>

        <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>
        <meta charset="utf-8">
        <title> ろる単位計算機 </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <section class="section">
        <div class="box" id="options" style="display:none">
            <ul>
                <li>
                    <p class="title is-4">切り捨て</p>
                    <p class="subtitle is-5">  例 : 2.23234234ロル => 2ロル </p>
                    <div class="buttons has-addons">
                    <button class="button " id="k_on">有効</button>
                    <button class="button is-danger" id="k_off">無効</button>
                    </div>
                </li>
                <br>
                <li>
                    <p class="title is-4">繰り上げ</p>
                    <p class="subtitle is-5">例 : 0.1ロル => 1ロル</p>
                    <div class="buttons has-addons">
                        <button class="button " id="u_on">有効</button>
                        <button class="button is-danger" id="u_off">無効</button>
                    </div>
                </li>
            </ul>
        </div>
            <button id="option" class="button"><i class="fa-solid fa-gear"></i>
            </button>
            <div class="container has-text-centered" id="main">
                <h1 class="title">ロル計算</h1>
                <h1 class="subtitle">1ロル = 22万。ロル単位で計算をします。</h1>
                <h1 class="subtitle" id="result"> No Results. </h1>
                <div class="control">
                    <input class="input" id="math" type="number" placeholder="1RoRu = 220000" value="220000">
                  </div>
            </div>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script type="text/javascript">     
                var kirisute = false
                var kuriage = false
                var sisya = false  
            $(window).on('load', function(){
                setInterval(() => {
                    console.log('LOG : Load')
                    run()
                },1000)
            })

            $("#option").click(function(){
                   $("#main").toggle(1000)
                   $("#options").toggle(1000)
            })



                $("#k_on").click(function(){
                    if(kirisute === false){
                        kirisute = true;
                        $("#k_on").addClass('is-success')
                        $("#k_off").removeClass('is-danger')
                        if(kuriage === true){
                            kuriage = false;
                            $("#u_off").addClass('is-danger')
                            $("#u_on").removeClass('is-success')
                        }
                    }
                })
                $("#k_off").click(function(){
                    if(kirisute === true){
                        kirisute = false;
                        $("#k_off").addClass('is-danger')
                        $("#k_on").removeClass('is-success')
                    }
                })

                $("#u_on").click(function(){
                    if(kuriage === false){
                        kuriage = true;
                        $("#u_on").addClass('is-success')
                        $("#u_off").removeClass('is-danger')
                        if(kirisute === true){
                            kirisute = false;
                            $("#k_off").addClass('is-danger')
                            $("#k_on").removeClass('is-success')
                        }
                    }
                })
                $("#u_off").click(function(){
                    if(kuriage === true){
                        kuriage = false;
                        $("#u_off").addClass('is-danger')
                        $("#u_on").removeClass('is-success')
                    }
                })


            function run() {
                console.log(`繰り上げ : `+kuriage+`切り捨て : `+kirisute)
                const math = document.getElementById('math')
                const result = document.getElementById('result')
                const roru = 220000;
                const value = Number(math.value)
                if(kirisute === true){
                    result.innerHTML = Math.floor(value / roru)+ "ロル"
                }else if(kuriage === true){
                    result.innerHTML = Math.ceil(value / roru)+ "ロル"
                } else {
                    result.innerHTML = value / roru+ "ロル"
                }
                
            }
        </script>
    </body>
